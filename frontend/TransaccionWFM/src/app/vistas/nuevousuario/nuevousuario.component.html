<form [formGroup]="formUsuario" class="login-form">
    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Tipo de Identificaci贸n</mat-label>
            <mat-select placeholder="Tipo Identificaci贸n" formControlName="idTipoIdentificacion" matInput ty>
                <mat-option *ngFor="let tipoIdentificacion of tiposIdentificaciones" [value]="tipoIdentificacion.id">{{tipoIdentificacion.tipoIdentificacion}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Identificaci贸n</mat-label>
            <input type="text" placeholder="Identificaci贸n" formControlName="identificacion" matInput ty>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Perfil</mat-label>
            <mat-select placeholder="Perfil" formControlName="perfil" matInput ty>
                <mat-option value="A">Administrador</mat-option>
                <mat-option value="G">Gestor</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Nombre completo</mat-label>
            <input type="text" placeholder="Nombre Completo" formControlName="nombreCompleto" matInput ty>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email(Usuario)</mat-label>
            <input type="email" placeholder="Email" formControlName="correo" matInput ty>
        </mat-form-field>
    </div>

    <div class="container">
        <mat-slide-toggle color="primary" formControlName="esActivo">Activo</mat-slide-toggle>
    </div>
    
    <div class="button-end">
        <button mat-raised-button color="primary" (click)="crearUsuario(formUsuario.value)" [disabled]="formUsuario.invalid">Continuar</button>
        <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
    </div>
</form>
